{% load compressed %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />        
        <title>{% block title %}{{ SITE.name }}{% endblock %}</title>
        <script src="http://maps.googleapis.com/maps/api/js?v=3&amp;sensor=false" type="text/javascript"></script>
        {% compressed_css 'css' %}
        {% compressed_js 'nodeshot-js' %}
        <link rel="shortcut icon" href="{{ MEDIA_URL }}images/favicon.png" />
        <meta name="robots" content="{{ settings.META_ROBOTS }}" />
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    </head>
    <body id="overlay-container">
        <div id="nodeshot-overlay">
            {% block content %}{% endblock %}
        </div>
        {% block script %}{% endblock %}
    </body>
</html>
